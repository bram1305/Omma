;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;As a bonus, this separation makes it easier for the user to switch this to a different storage system (for example sql).&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;560\&quot; y=\&quot;270\&quot; width=\&quot;200\&quot; height=\&quot;370\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uTZZTeFz_VLg4TuKJgjA-24\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Next available id&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;This function is used to find the next available id for a new object in a json list.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;280\&quot; y=\&quot;1460\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-1\&quot; value=\&quot;approve_eval()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;85\&quot; y=\&quot;890\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-2\&quot; value=\&quot;reject_eval()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;990\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-3\&quot; value=\&quot;remove_eval()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;85\&quot; y=\&quot;1089\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-4\&quot; value=\&quot;json_modification()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;1210\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-5\&quot; value=\&quot;JsonModOperation\&quot; style=\&quot;shape=dataStorage;whiteSpace=wrap;html=1;fixedSize=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;65\&quot; y=\&quot;1330\&quot; width=\&quot;150\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-6\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Eval-related functions&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;approve_eval(): the approve_eval() function is used to approve an evaluated domain. It uses json_modification() to add a given domain to the companies json, and it uses remove_eval() to remove the domain from the evaluated json.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;reject_eval():&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;the reject_eval() function is used to approve an evaluated domain. It uses remove_eval() to remove the domain from the evaluated json.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;remove_eval(): the remove_eval() function removes a domain from the evaluated json.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;280\&quot; y=\&quot;880\&quot; width=\&quot;240\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;hXozPZZVBFTT7O9x9QpX-7\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Json modification&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;json_modification(): he json_modification() function modifies a given json file and according to one of the operations in the JsonModOperation enum. It can be used to modify any value for any field in the json, as long as it is not nested.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;JsonModOperation: the JsonModOperation enum describes the types of operations that can be executed by the json_modification() function. The modifications are: OVERWRITE, REMOVEONE, REMOVEALL, APPEND.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;279\&quot; y=\&quot;1210\&quot; width=\&quot;270\&quot; height=\&quot;220\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram id=\&quot;2YlbldHxsQCkr-lscYif\&quot; name=\&quot;sesearch.py\&quot;&gt;&lt;mxGraphModel dx=\&quot;2253\&quot; dy=\&quot;889\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;uejmmEef59PV8aLEW-o3-1\&quot; value=\&quot;sesearch()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;170\&quot; y=\&quot;210\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uejmmEef59PV8aLEW-o3-2\&quot; value=\&quot;get_response()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;170\&quot; y=\&quot;370\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uejmmEef59PV8aLEW-o3-4\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;exitX=0.5;exitY=0;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;uejmmEef59PV8aLEW-o3-2\&quot; target=\&quot;uejmmEef59PV8aLEW-o3-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;310\&quot; y=\&quot;380\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;360\&quot; y=\&quot;330\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uejmmEef59PV8aLEW-o3-5\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;sesearch.py&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The sesearch() function is the main function of the sesearch tool. The user calls this function. The function first transforms the search_string into something the Brave API can use. It also retrieves the goggle for the search from the .env file (the goggle removes websites we want to filter out of the results).&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;It then calls the get_response() function and passes along the search_string and the goggle as one query.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;In the get_response() function, we call the Brave Search API with our query (after it is turned into a url for the api) and we use headers which include the API key (stored in .env). The function returns the response.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Back in the sesearch() function, the response is used to put every object it contains in the unevaluated domains list, using the UnevaluatedDomain class and the uneval_jsonify() function.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;360\&quot; y=\&quot;170\&quot; width=\&quot;330\&quot; height=\&quot;310\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;uejmmEef59PV8aLEW-o3-6\&quot; value=\&quot;Fetching response\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;230\&quot; y=\&quot;310\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;Iq7WbYuyc_yGnytlRG_K-1\&quot; value=\&quot;dcclasses.py\&quot; style=\&quot;strokeWidth=2;html=1;shape=mxgraph.flowchart.document2;whiteSpace=wrap;size=0.25;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-20\&quot; y=\&quot;220\&quot; width=\&quot;100\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;Iq7WbYuyc_yGnytlRG_K-2\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;rounded=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;exitPerimeter=0;fillColor=#f5f5f5;strokeColor=#666666;\&quot; parent=\&quot;1\&quot; source=\&quot;Iq7WbYuyc_yGnytlRG_K-1\&quot; target=\&quot;uejmmEef59PV8aLEW-o3-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-40\&quot; y=\&quot;380\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;10\&quot; y=\&quot;330\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram id=\&quot;yxy87JZAQ8xyOpwxKwe3\&quot; name=\&quot;scraper.py\&quot;&gt;&lt;mxGraphModel dx=\&quot;1426\&quot; dy=\&quot;889\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-1\&quot; value=\&quot;crawl()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;160\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;scraper.py&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The script starts with the crawl() function. It can take a restriction string, if the restriction string is not None, only websites with said string in their url will be crawled. It calls async_main().&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;async_main() is a wrapper function to create a clientsession. It calls async_visit().&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;async_visit() will actually start the crawling for an url. If the url does not contain the restriction, the url will not be crawled. It also includes depth logic, so that if a set depth is reached, a branch will not be crawled any further. A depth of -1 will be seen as limitless. It calls find_absolute_links() to parse the html content.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;find_absolute_links() parses the html content and finds all a tags and extract their href attributes. For every link found, it calls output(). It returns a list of all absolute links.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;output()&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;amp;nbsp;determines if data is an email or a domain and adds the connected site.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;The links which are found are written to a json in the final stage of the script.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;300\&quot; y=\&quot;160\&quot; width=\&quot;436\&quot; height=\&quot;530\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-3\&quot; value=\&quot;async_main()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;270\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-4\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;exitX=0.5;exitY=0;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;JcCofJZixoAv8ZsnqzVP-3\&quot; target=\&quot;JcCofJZixoAv8ZsnqzVP-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;150\&quot; y=\&quot;430\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;200\&quot; y=\&quot;380\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-5\&quot; value=\&quot;async_visit()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;380\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-6\&quot; value=\&quot;find_absolute_links()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;490\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-7\&quot; value=\&quot;output()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;90\&quot; y=\&quot;610\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-8\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;exitX=0.5;exitY=0;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;JcCofJZixoAv8ZsnqzVP-5\&quot; target=\&quot;JcCofJZixoAv8ZsnqzVP-3\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;300\&quot; y=\&quot;580\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;350\&quot; y=\&quot;530\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-9\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;JcCofJZixoAv8ZsnqzVP-5\&quot; target=\&quot;JcCofJZixoAv8ZsnqzVP-6\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;250\&quot; y=\&quot;530\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;220\&quot; y=\&quot;480\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JcCofJZixoAv8ZsnqzVP-10\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;exitX=0.5;exitY=0;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;JcCofJZixoAv8ZsnqzVP-7\&quot; target=\&quot;JcCofJZixoAv8ZsnqzVP-6\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;290\&quot; y=\&quot;610\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;340\&quot; y=\&quot;560\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram id=\&quot;lVxO9pdIHFIvZctT34Wz\&quot; name=\&quot;owner_test.py\&quot;&gt;&lt;mxGraphModel dx=\&quot;2505\&quot; dy=\&quot;2215\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;98EWeRhDbSI8Q-92td_x-1\&quot; value=\&quot;start()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;60\&quot; y=\&quot;210\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;98EWeRhDbSI8Q-92td_x-2\&quot; value=\&quot;filter_scraped()\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;60\&quot; y=\&quot;350\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;98EWeRhDbSI8Q-92td_x-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;owner_test&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;The main function is start().&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The function first creates a temporary .json file for our crawler to write to.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;It may call (if set to true in toml.config) the sesearch script through the sesearch_plug() function. This function can be used to try and find popular pages specific to the website, in an attempt to find hidden pages, like &#39;about&#39;-pages. This is to circumvent bad programming practices like never referencing an &#39;about&#39;-page on any other page on a website.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;It then calls prep() which is a wrapper function for crawl() (external crawler). This crawler will write to our temporary .json file.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;After that, the data from our crawl() gets loaded.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;For every object in that data, we will execute filter_scraped().&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;filter_scraped() will implicitly return None if the domain in the crawled data does not belong to the domain we&#39;re testing, and if the crawled data is an email. If not, it calls the pull_page() function to retrieve the data (we use a user agent to get less http errors, if we do not get a code 200, pull_page returns None.).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Now we use the normalize function to get a version of the webpage with spaces, and one without.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;After this, we use the test() function to test if certain known company data is used on the website.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The test() function can test for just an exact count or for a fuzzy match, in which case it calls the fuzz_match() function.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Fuzzymatching allows for differences in spelling, typo&#39;s, etc...&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;The script uses a sliding window for our fuzzy_match() function, so that we can count how many times a fuzzy match occurs in the webpage. partial_ratio fuzzy is used to get the optimal alighnment of the test in the data. The fuzzy_match() function uses the merge_fuzz_matches() function to make sure we don&#39;t duplicate the match and get two matches where, in reality, there is only one.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;merge_fuzz_matches() picks the highest score of the overlapping matches and returns a list of merged matches to fuzzy_match().&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Back in fuzzy_match(), we create a list of all matches which pass the tolerance check (tolerance is set by the user in config.toml .).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;The test() function now returns the results. These results are appended to the stats list in filter_scraped(), which returns the full stats list.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Back in the main start() function. For every item in the stat list (stat in start() contains stats from filter_scraped()), if it is a dict, the list of all counts is turned into an average (meaning the average fuzzy score for each data we tested for, like full company name, address, ...). The prep file which was created at the start, is removed. In the return statement, the evaluate() function is called, meaning the evaluated stats are returned at the end of our script.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The evaluate function uses a mathematical formula which returns a likelihood percentage for ownership by the company we&#39;ve tested for. This mathematical formula incorporates custom sensitivity to the different company data we test for. The full name, cleaned name, addresses and phone numbers will be used as a ratio of occurence/total word count, whereas the known domains, emails, socials and VAT numbers will be used as total count (no ratio).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The evaluate() function returns a list with a likely bool (true if a user-set threshold is reached), the probability_factor (likeliness percentage) and stats (for debugging purposes or if the user wants to incorporate these into other scripts, reports, etc...).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&l
